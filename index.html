<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="left">
            <div class="up">
                <img src="assets/logo.svg" alt="spotify" class="logo">
                <ul>
                    <li><img src="assets/home.svg" alt="home">Home</li>
                    <li><img src="assets/search.svg" alt="search">Search</li>
                </ul>

            </div>
            <div class="down">
                <div class="library flex-row">
                    <div class="lib flex-row">
                        <img src="assets/library.svg" alt="library">Your Library
                    </div>
                    <img src="assets/plus.svg" alt="plus">
                </div>
                <div class="songs">
                <ul>
                    
                </ul>
                </div>
                <footer>

                    <div><a href="">Legal</a></div>
                    <div><a href="">Cookies</a></div>

                    <div><a href="">Privacy Policies</a></div>
                    <div><a href="">Safety & Privacy Center </a></div>
                    <div><a href="">About Ads</a></div>
                    <div><a href="">Accessibility</a></div>

                </footer>
            </div>
        </div>
        <div class="right">
            <header class="flex-row">
                <div class="arrow flex-row">
                    <img src="assets/left-arrow.svg" alt="prev" class="prev">
                    <img src="assets/right-arrow-svgrepo-com.svg" alt="next" class="next">
                </div>
                <div class="info">
                    <button class="btn sign-up">Sign up</button>
                    <button class="btn log-in">Log in</button>
                </div>
            </header>
            <div class="playlists">
                <h1>Spotify Playlists</h1>
                <div class="container">
                    
        </div>
        </div>
       
            <div class="playbar">

                <div class="songinfo"></div>
                <div class="songbtn">
                    <img id="prev" class="playBtn" src="assets/play/prev.svg" alt="prev">
                    <img id="play" class="playBtn" src="assets/play/pause.svg" alt="play">
                    <img id="next" class="playBtn" src="assets/play/next.svg" alt="next">
                </div>
                <div class="timevol">
                <div class="songtime"></div>
                <div class="vol"><img src="assets/volume.svg" class="volseek" alt="">
                <input type="range" name="volume" id="vol">
                </div>
            </div>
                <div class="seekbar">
                    <div class="line"></div>
                    <div class="circle">
                      
                    </div>
                </div>
                </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
